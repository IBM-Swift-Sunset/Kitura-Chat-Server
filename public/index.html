<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Kitura Chat Server</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
    <link rel="shortcut icon" href="images/kitura-bird.ico">

    <!-- load jquery, angular, and our js files) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="appComponents.js" type="text/javascript"></script>
</head>
<body ng-app="chat-client"  ng-controller="chat-controller">
    <div class="documentWrapper">
        <div class="titleBar">
            <img src="images/kitura-bird.svg" class="titleIcon"/>
            <div class="titleSeparator"></div>
            <h1 class="titleText">IBM Kitura-Chat</h1>
        </div>

        <div class="documentContents">
            <chat-ui></chat-ui>
        </div>

        <div class="footerBar">
            <div class="footerText">
                Powered by
            </div>
            <a href="http://www.kitura.io">
                <img src="images/kitura-bird.svg" height="30px" width="40px"
                    style="margin-top: 5px;"/>
            </a>
            <a class="footerSwift" href="https://developer.ibm.com/swift/">Swift @ IBM</a>
        </div>
    </div>
</body>
</html>
